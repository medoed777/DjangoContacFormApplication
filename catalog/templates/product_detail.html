{% extends 'base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Skystore</h1>
</div>
<div class="row text-center">
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ product.price }} RUB</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- Неограниченная лицензия</li>
                    <li>- Поддержка</li>
                    <li>- Установка на сервер</li>
                    <li>- Получение обновлений</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
