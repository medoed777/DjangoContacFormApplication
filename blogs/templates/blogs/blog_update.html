{% extends 'base.html' %}
{% load my_tags %}

{% block title %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h3>Редактировать блог: {{ blogs.head }}</h3>
</div>
{% endblock %}

{% block content %}
<div class="col-6">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="id_head" class="form-label">Заголовок</label>
                    {{ form.head.label_tag }}
                    <input type="text" name="head" class="form-control" id="id_head" value="{{ form.head.value|default:'' }}">
                </div>
                <div class="mb-3">
                    <label for="id_content" class="form-label">Содержание</label>
                    <textarea name="content" class="form-control" id="id_content" rows="5">{{ form.content.value|default:'' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="id_image" class="form-label">Изображение</label>
                    <input type="file" name="image" class="form-control" id="id_image" accept="image/*">
                </div>
            </div>
            <div class="card-body">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a href="{% url 'blogs:blog_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
